<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
    <div class="container">
        <h2>Sign Up</h2>
        <form>
            <label for="username">Name : </label>
            <input type="text" id="fname" name="username" class="inputbox" placeholder="Enter Name">

            <label for="email">Email : </label>
            <input type="email" id="email" name="email" class="inputbox" placeholder="Enter Email ">
        
            <label for="password">Password : </label>
            <input type="password" id="password" name="password" class="inputbox" placeholder="Enter Password">
          
            <input type="submit" class="submit" value="Sign Up">
          </form>
          <div class="signuptag">
            Already have an account? <a href="signIn.html">Sign In</a>
          </div>
    </div>
</body>
</html>
